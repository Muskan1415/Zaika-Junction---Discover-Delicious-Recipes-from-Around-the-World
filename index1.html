<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zaika Junction</title>
  <link rel="stylesheet" href="style1.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
</head>
<body>

  <div class="overlay"></div>

  <header>
    <nav>
      <h1>Zaika Junction</h1>
      <form>
        <input type="text" placeholder="Search for recipes" class="searchBox" />
        <button type="submit" class="searchBtn">Search</button>
      </form>
    </nav>
  </header>

  <main>
    <section>
      <div class="hero">
        <h2>Find Your Favorite Recipes</h2>
        <p>Delicious dishes from around the world, right at your fingertips!</p>
      </div>

      <div class="recipe-container">
        <h2>Search your favourite recipes...</h2>
      </div>

      <div class="recipe-details">
        <button type="button" class="recipe-close-btn">
          <i class="fas fa-times"></i>
        </button>
        <div class="recipe-details-content"></div>
      </div>
    </section>
  </main>

  <script src="app1.js"></script>
</body>
</html>
